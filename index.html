<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <img src="logo.jpeg" alt="Logo" class="logo">
        <div class="login">
            <h2>Faça Login</h2>
            <div class="inputBx">

                <label for="username">E-mail</label>
                <input type="text" id="username" placeholder="Digite seu e-mail" />
            </div>

            <div class="inputBx">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" />
            </div>

        
            <div class="button">
                <button id="login_button">Login</button>
            </div>
            <p class="text-center">ou use suas redes sociais</p>
            <div class="social-icons">
                <i class="fab fa-github"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <p class="text-center">Não tem conta? <a href="cadastro.html">Registre-se</a></p>
            <p class="text-center"><a href="#">Esqueceu a senha?</a></p>
        </div>
    </div>
    <h2 id="concluido"></h2>
    <script type="module" src="login.js"></script>
</body>
</html>
