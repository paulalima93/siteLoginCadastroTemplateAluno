<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <img src="logo.jpeg" alt="Logo" class="logo">

        <div class="login">
            <h2>Cadastre-se</h2>

            <div class="inputBx">
                <label for="username">E-mail</label>
                <input type="text" id="username" placeholder="Digite seu e-mail" />
            </div>

            <div class="inputBx">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" />
            </div>

            <div class="inputBx">
                <label for="confirm_password">Confirmar Senha</label>
                <input type="password" id="confirm_password" placeholder="Confirme sua senha" />
            </div>

            <div class="button">
                <button id="login_button">Cadastre-se</button>
            </div>

            <p class="text-center">Já possui conta? <a href="#">Faça login</a></p>
            <p class="text-center social-login-text">ou faça login na rede social</p>

            <div class="social-icons">
                <i class="fab fa-github"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
        </div>
    </div>
</body>

</html>
